<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 7</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1 id="o-description"></h1>
    <section id="card-section"></section>
    <section id="metadata">
      <h4>Author</h4>
      <p>Creation Date</p>
    </section>
    <section id="container">
      <button id="filter-btn">Show only items over $500</button>
      <button id="sort-btn">Sort Based on Price</button>
      <h2><center>Add Product</center></h2>
      <form action="" id="addProduct">
        <div>
          <label for="name">Name: </label>
          <input type="text" id="name" />
        </div>
        <div id="nameErr" class="err"></div>
        <div>
          <label for="description">description: </label>
          <input type='text' id="description" />
        </div>
        <div id="descriptionErr" class="err"></div>
        <div>
          <label for="price">price: </label>
          <input type="number" id="price" />
        </div>
        <div id="priceErr" class="err"></div>
        <input id="submit" type="submit">
      </form>
    </section>
    <script src="js/assignment7.js"></script>
  </body>
</html>
